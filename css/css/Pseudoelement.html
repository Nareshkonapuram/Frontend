<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        h1{
            border: 3px solid,red;
            border-radius: 1px;
        }
        .h1{
            background-color: blueviolet;
        }
        h1::first-letter{
            color: rgb(66, 178, 44);
        }
        h1::before{
            content: "*";
        }
        h1::after{
            content: "*";
            
        }
    
    </Style>
</head>
<body>
    <h1>Welcome to codegnan</h1>
</body>
</html>
